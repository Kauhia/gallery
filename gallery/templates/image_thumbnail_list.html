{% extends "base.html" %}

{% block title %}Browse images{% endblock %}

{% block content %}

<div class="container-fluid images">
	{% for object in object_list %}
	
	    <div class="panel panel-default image-panel col-xs-3">
			<div class="panel-body">
				<a href="{% url 'image-comments' object.pk %}">
					<div style="background-image: url({{object.thumbnail.url}})"></div>
				</a>
			</div>
		</div>
	
	{% empty %}
	    <h1> No images yet.</h1>
	{% endfor %}
	</div>
{% endblock %}
